server:
  port: 8090

spring:
  datasource:
    name: aby_docm
    url: jdbc:mysql://study.rui.ubuntu:3306/aby_docm?characterEncoding=utf8&useSSL=false
    username: root
    password: password
    driver-class-name: com.mysql.jdbc.Driver

  servlet:
    multipart:
      max-file-size: 512MB
      max-request-size: 100MB

  output:
    ansi:
      enabled: ALWAYS

logging:
  file: ./docm-core.log
  level:
    indi.rui.common: info
    indi.aby.docm.core: info
    indi.aby.docm: info
    root: info

docm:
  auth:
    freeUrl: /, /**.ico, /**.json, /static/**, /account/login
    token:
      priKey: 
      expireTime: 1800000
  filePath: d:\tmp\upload
  zipTmpPath: d:\tmp\zip
